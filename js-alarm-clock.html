<!DOCTYPE html>
<html>
  <head>
    <title>
      Javascript Alarm Clock 
    </title>
  <title>Atribut HSpace di Tag Marquee</title>
    <link href="js-alarm-clock.css" rel="stylesheet">
    <script src="js-alarm-clock.js"></script>
  </head>
  <body>
    <!-- (A) CURRENT TIME -->
    <div id="ctime">
      <h1 class="header"><marquee width="200" height="40">THE CURRENT TIME</marquee></h1>
      <div class="square">
        <div class="digits" id="chr">00</div>
        <div class="text">HR</div>
      </div>
      <div class="square">
        <div class="digits" id="cmin">00</div>
        <div class="text">MIN</div>
      </div>
      <div class="square">
        <div class="digits" id="csec">00</div>
        <div class="text">SEC</div>
      </div>
    </div>

    <!-- (B) SET ALARM -->
    <div id="tpick">
      <h1 class="header">SET ALARM</h1>
      <div id="tpick-h"></div>
      <div id="tpick-m"></div>
      <div id="tpick-s"></div>
      <div>
        <input type="button" value="Set" id="tset"/>
        <input type="button" value="Reset" id="treset" disabled/>
      </div>
    </div>

    <!-- (C) ALARM SOUND -->
    <audio id="alarm-sound" loop>
      <source src="The_Kill_(Bury_Me)_-_30_Seconds_To_Mars.mp3" type="audio/mp3">
    </audio>
  </body>
</html>
